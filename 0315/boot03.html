<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 5일차 4번</title>
  <link rel="stylesheet" href="../resource/css/bootstrap.css">
  <script src="../resource/js/bootstrap.bundle.js"></script>
  <!-- offcanvas : 왼쪽 혹은 오른쪽에 숨겨진 사이드바 메뉴를 사용하는 UI -->
  <!-- 사이드바 메뉴가 될 div 태그에 .offcanvas, .offcanvas-start 클래스를 사용하고, id값 설정 -->
  <!-- offcanvas의 자식 태그로 div 태그를 2개 사용함 -->
  <!-- header -->
  <!-- 사이드바의 제목 설정 -->
  <!-- 부모 태그로 div를 사용하고, .offcanvas-header를 사용함 -->
  <!-- 자식 태그로 h 태그를 사용하고 .offcanvas-title 클래스를 사용함 -->
  <!-- 닫기 버튼을 위해서 button 태그에 사용자 속성인 dadt-bs-dismiss="offcanbas"를 사용함 -->

  <!-- body -->
  <!-- 사이드바의 UI 작성 -->
  <!-- 부모 태그로 div를 사용하고, .offcanvas-body 클래스를 사용함 -->
  <!-- UI에 필요한 태그를 작성 -->
  <!-- 닫기 버튼을 위해서 button 태그에 사용자 속성인 dada-bs-dismiss="offcanvas"를 사용함 -->

  <!-- 메인 UI -->
  <!-- 실제 컨텐츠 영역을 작성하고, 사이드바를 출력하기 위한 button에 사용자 속성인 data-bs-toggle="offcanvas", data-bs-target="offcanvas의 id값 설정" -->

  <!--  offcanvas에 .offcanvas-방향 클래스 사용 시 사이드바의 위치를 설정할 수 있음 -->
  <!-- start, end, top, bottom 4개 방향 사용 -->
  <!-- offcanvas에 .offcanvas-크기 클래스 추가 시 반응형 웹을 지원함 -->
  <!-- 지정한 크기보다 클 경우 사이드바가 출력되지 않고, 작으면 사이드바가 출력 됨 -->

</head>
<body>
  <div class="offcanvas-start offcanvas-lg" id="mySideMenu">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title">사이드바 제목</h3>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <p>사이드바 내용 1</p>
      <p>사이드바 내용 2</p>
      <p>사이드바 내용 3</p>
      <p>사이드바 내용 4</p>
      <button type="button" class="btn btn-secondary">사이드바의 버튼</button>
    </div>
  </div>
  <div class="container-fluid">
    <h3>offcanvas를 사용한 사이드바 메뉴 사용하기</h3>
    <p>아래의 버튼을 클릭 시 사이드바가 출력됨</p>
    <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#mySideMenu">사이드바 열기</button>
  </div>

  <hr>

  <!-- 부트스트랩 문서 -->
  <div class="alert alert-info d-none d-lg-block">Resize your browser to show the responsive offcanvas toggle.</div>
  <div class="offcanvas-lg offcanvas-start" id="mySideResponsive">
    <div class="offcanvas-header">
      <h3 class="offcanvas-title">사이드바 제목</h3>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#mySideResponsive"></button>
    </div>
    <div class="offcanvas-body">
      <p class="mb-0">This is content within an <code>.offcanvas-lg</code>.</p>
    </div>
  </div>
  <button type="button" class="btn btn-primary d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#mySideResponsive">사이드바 열기</button>
</body>
</html>
