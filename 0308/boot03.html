<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>부트스트랩 1일차 3번 파일</title>
  <!-- CDN을 통해서 부트스트랩 라이브러리를 가져오는 방식 -->
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
  .text-success {
  --bs-text-opacity: 1;
  color: rgba(var(--bs-success-rgb), var(--bs-text-opacity)) !important;
  }
    
  </style>
</head>
<body>
  <h1 class="display-1">CDN을 사용하여 적용한 부트스트랩</h1>
  <h2 class="display-2">부트스트랩이 적용된 태그</h2>
  <p class="display-3">부트스트랩이 적용된 p 태그</p>

  <!-- 부트스트랩 : 트위터에서 개발된 UI 라이브러리 -->
  <!-- 미리 디자인된 내용을 css 선택자를 사용하여 적용시키는 방식 -->
  <!-- 개인적인 변경이 필요할 경우 부트스트랩에 적용된 css 내용을 복사하여 수정하면 됨 -->
  <p class="text-primary">부트스트랩으로 글자색 변경</p>
  <p class="text-success">부트스트랩이 적용된 글자 색상을 사용자 색상으로 변경</p>
</body>
</html>
