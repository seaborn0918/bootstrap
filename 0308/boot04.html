<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstrap</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    .box {
      height: 100px;
      padding: 20px;
      margin-top: 40px;
      text-align: center;
      border: 1px solid black;
      background-color: lightgrey;
    }
  </style>
</head>
<body>
  <!-- 부트스트랩은 반응형 웹을 지원함 -->
  <!-- meta 태그를 사용한 viewport 설정을 반드시 해야함 -->

  <!-- container: 부트스트랩 사용 시 가장 기본이 되는 베이스 공간, 다른 태그의 공간을 지정하기 위한 클래스 -->
  <!-- container, container-fluid 2가지가 존재함 -->
  <!-- container는 좌우의 기본 여백이 존재 -->
  <!-- container-fluid는 좌우의 여백이 없이 전체를 다 사용하는 것 -->
  <!-- 다른 태그의 베이스이지만 여러 번 사용해도 상관없음 -->
  <div class="container box">container 사용 시</div>
  <div class="container-fluid box">container-fluid 사용 시</div>

  <!-- container에 반응형 웹을 위한 크기 설정 부분이 추가가 됨 -->
  <!-- .container-sm : 화면 크기가 576px 미만이면 여백 없이 전체 화면 사용 -->
  <!-- .container-md : 화면 크기가 768px 이상이면 여백이 존재, 미만 시 여백 없음 -->
  <!-- .container-lg : 화면 크기가 992px 이상이면 여백이 존재, 미만 시 여백 없음-->
  <!-- .container-xl : 화면 크기가 1200px 이상이면 여백이 존재, 미만 시 여백 없음-->
  <!-- .container-xxl : 화면 크기가 1400px 이상이면 여백이 존재, 미만 시 여백 없음-->

  <div class="container box">기본 container 사용</div>
  <div class="container-sm box">sm</div>
  <div class="container-md box">md</div>
  <div class="container-lg box">lg</div>
  <div class="container-xl box">xl</div>
  <div class="container-xxl box">xxl</div>

  <!-- grid system -->
  <!-- 출간물에 사용되는 gird system을 웹 개발에 맞도록 수정하여 사용하는 것 -->
  <!-- 부트스트렙에서도 그리드 시스템을 사용하여 화면 UI를 구성함 -->
  <!-- 하나의 라인을 총 12칸으로 구성하여 해당 칸을 통합하여 크기를 설정하는 방식 -->
  <!-- 해당 칸의 위치에 각각의 태글르 위치 시켜 화면 UI를 구성함 -->
</body>
</html>
